<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Banner</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="bg-yellow-50 px-48 py-24 flex justify-center items-center  gap-5">
    <!-- Left Column with Text -->
    <div class="w-1/2 text-black text-center">
        <p class="my-4 ">---SALE FEVER---</p>
        <h1 class="text-4xl font-bold ">Purchase TK 200 or avobe and get <span class=" text-pink-500">20% off</span></h1>
        <!-- <button class="mt-4 bg-white text-blue-500 font-semibold py-2 px-4 rounded-full">Learn More</button> -->
        <p class="mt-6 text-lg font-semibold">Use promo code <span class=" text-white bg-pink-500 mx-2 px-5 py-2 rounded-md">SALL200</span></p>
    </div>
    
    <!-- Right Column with Image -->
    <div class="w-1/2">
        <img src="/images/Summer 1.png" alt="Banner Image" class="w-full h-auto">
    </div>
</div>

</body>
</html>
